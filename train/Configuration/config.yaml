#%% SEQ2SEQ CONFIG


dataset:
    path: '../data/train/'
    train: 'train.csv'
    dev: 'dev.csv'
    test: 'test.csv'

    embeddings:
        use: True
        update: True


    max_length: 16
    max_vocab: 100000

model:
    hidden_size: 300
    bidirectional: False

    device: 'cuda'
    # 'lstm' or 'gru'
    rnn_cell: 'lstm'

    # 'NLLL' for Negative log likelihood or 'Perp' for perplexity
    loss: 'NLLL'

    # 'Adam' or 'SGD'
    optimizer: 'Adam'

    scheduler:
        enabled: True
        rate: 2

    use_attention: True
    n_layers: 2
    dropout_input: 0.2
    dropout_output: 0.2

    variable_lengths: True

train:
    lr: 0.001
    teacher_forcing_ratio: 1.25
    batch_size: 32
    epoch: 20
    early_stop_threshold: 2
    print_every: 1000
    checkpoint_every: 2

save_dir: './Experiments'
